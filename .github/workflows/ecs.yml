name: "ECS full pipeline â€” create cluster, register taskdef, create service, scale, register scaling & guaranteed full restart"

on:
  workflow_dispatch:

jobs:
  ecs:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER: ${{ secrets.ECS_CLUSTER }}
      SERVICE: ${{ secrets.ECS_SERVICE }}
      TASKDEF_PATH: taskdef.json
      SUBNET1: ${{ secrets.SUBNET1 }}
      SUBNET2: ${{ secrets.SUBNET2 }}
      ASG_MIN: 5
      ASG_MAX: ${{ secrets.MAX_CAPACITY }}
      DESIRED_COUNT_INITIAL: 2
      DESIRED_COUNT_SCALE: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECS cluster exists
        run: |
          aws ecs create-cluster --cluster-name "$CLUSTER" --region "$AWS_REGION" || true

      - name: Register task definition (initial) and capture ARN
        id: reg1
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://$TASKDEF_PATH \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text --region "$AWS_REGION")
          if [ -z "$ARN" ] || [ "$ARN" = "None" ]; then
            echo "Failed to register initial task definition"
            exit 1
          fi
          echo "taskdef_arn=$ARN" >> $GITHUB_OUTPUT

      - name: Create service if missing (use registered ARN, desiredCount=2)
        run: |
          ARN="${{ steps.reg1.outputs.taskdef_arn }}"
          SVC_ARN=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --query 'services[0].serviceArn' --output text --region "$AWS_REGION" 2>/dev/null || echo "")
          if [ -z "$SVC_ARN" ] || [ "$SVC_ARN" = "None" ]; then
            aws ecs create-service \
              --cluster "$CLUSTER" \
              --service-name "$SERVICE" \
              --task-definition "$ARN" \
              --desired-count $DESIRED_COUNT_INITIAL \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[$SUBNET1,$SUBNET2],assignPublicIp=ENABLED}" \
              --region "$AWS_REGION"
          else
            aws ecs update-service \
              --cluster "$CLUSTER" \
              --service "$SERVICE" \
              --desired-count $DESIRED_COUNT_INITIAL \
              --region "$AWS_REGION"
          fi

      - name: Scale service to desiredCount = 5
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --desired-count $DESIRED_COUNT_SCALE \
            --region "$AWS_REGION"

      - name: Register scalable target (min/max)
        run: |
          MAX=${ASG_MAX:-10}
          aws application-autoscaling register-scalable-target \
            --service-namespace ecs \
            --resource-id "service/$CLUSTER/$SERVICE" \
            --scalable-dimension ecs:service:DesiredCount \
            --min-capacity $ASG_MIN \
            --max-capacity $MAX \
            --region "$AWS_REGION"

      - name: Register new task definition revision (guarantee new revision)
        id: reg_restart
        run: |
          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://$TASKDEF_PATH \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text --region "$AWS_REGION")
          if [ -z "$NEW_ARN" ] || [ "$NEW_ARN" = "None" ]; then
            echo "Failed to register new task definition revision"
            exit 1
          fi
          echo "taskdef_arn_for_restart=$NEW_ARN" >> $GITHUB_OUTPUT

      - name: Update service to new task definition ARN (forces full rolling replacement)
        run: |
          NEW_ARN="${{ steps.reg_restart.outputs.taskdef_arn_for_restart }}"
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --task-definition "$NEW_ARN" \
            --region "$AWS_REGION"
