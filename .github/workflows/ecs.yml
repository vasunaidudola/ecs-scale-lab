name: "ECS Full Pipeline With Force Restart"

on:
  workflow_dispatch:

jobs:
  ecs-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER: ${{ secrets.ECS_CLUSTER }}
      SERVICE: ${{ secrets.ECS_SERVICE }}
      TASKDEF_PATH: taskdef.json
      SUBNET1: ${{ secrets.SUBNET1 }}
      SUBNET2: ${{ secrets.SUBNET2 }}
      DESIRED_COUNT_INITIAL: 2
      DESIRED_COUNT_SCALE: 5
      ASG_MIN: 5
      ASG_MAX: ${{ secrets.MAX_CAPACITY }}

    steps:

      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECS Cluster
        run: |
          aws ecs create-cluster --cluster-name "$CLUSTER" || true

      - name: Register Task Definition
        id: register
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://$TASKDEF_PATH \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "taskdef_arn=$ARN" >> $GITHUB_OUTPUT

      # ðŸ”¥ FIX: Delete DRAINING service before creating/updating
      - name: Check and Remove Draining Service
        run: |
          STATUS=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --query 'services[0].status' \
            --output text 2>/dev/null || echo "NONE")

          echo "Current service status: $STATUS"

          if [ "$STATUS" = "DRAINING" ]; then
            echo "Service is in DRAINING state. Deleting..."
            aws ecs delete-service \
              --cluster "$CLUSTER" \
              --service "$SERVICE" \
              --force
            echo "Waiting 5 seconds..."
            sleep 5
          fi

      - name: Create or Update Service
        run: |
          ARN="${{ steps.register.outputs.taskdef_arn }}"

          SVC=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --query 'services[0].serviceArn' \
            --output text 2>/dev/null)

          if [ "$SVC" = "None" ] || [ -z "$SVC" ]; then
            aws ecs create-service \
              --cluster "$CLUSTER" \
              --service-name "$SERVICE" \
              --task-definition "$ARN" \
              --desired-count $DESIRED_COUNT_INITIAL \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[$SUBNET1,$SUBNET2],assignPublicIp=ENABLED}"
          else
            aws ecs update-service \
              --cluster "$CLUSTER" \
              --service "$SERVICE" \
              --task-definition "$ARN" \
              --desired-count $DESIRED_COUNT_INITIAL
          fi

      - name: Scale service to 5
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --desired-count $DESIRED_COUNT_SCALE

      - name: Register Scalable Target
        run: |
          MAX=${ASG_MAX:-10}
          aws application-autoscaling register-scalable-target \
            --service-namespace ecs \
            --resource-id "service/$CLUSTER/$SERVICE" \
            --scalable-dimension ecs:service:DesiredCount \
            --min-capacity $ASG_MIN \
            --max-capacity $MAX

      # ðŸ”¥ Restart all tasks â€” EXACTLY like your CLI
      - name: Force Restart All Tasks
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment
