name: "ECS full pipeline â€” minimal with force-new-deployment restart"

on:
  workflow_dispatch:

jobs:
  ecs:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER: ${{ secrets.ECS_CLUSTER }}
      SERVICE: ${{ secrets.ECS_SERVICE }}
      TASKDEF_PATH: taskdef.json
      SUBNET1: ${{ secrets.SUBNET1 }}
      SUBNET2: ${{ secrets.SUBNET2 }}
      ASG_MIN: 5
      ASG_MAX: ${{ secrets.MAX_CAPACITY }}
      DESIRED_COUNT_INITIAL: 2
      DESIRED_COUNT_SCALE: 5

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECS cluster
        run: |
          aws ecs create-cluster --cluster-name "$CLUSTER" --region "$AWS_REGION" || true

      - name: Register taskdef revision #1
        id: reg1
        run: |
          TD=$(aws ecs register-task-definition \
            --cli-input-json file://$TASKDEF_PATH \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text --region "$AWS_REGION")
          echo "arn=$TD" >> $GITHUB_OUTPUT

      - name: Create service if missing (desiredCount=2)
        run: |
          ARN="${{ steps.reg1.outputs.arn }}"
          SVC=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --query 'services[0].serviceArn' --output text --region "$AWS_REGION" 2>/dev/null || echo "")
          if [ -z "$SVC" ] || [ "$SVC" = "None" ]; then
            aws ecs create-service \
              --cluster "$CLUSTER" \
              --service-name "$SERVICE" \
              --task-definition "$ARN" \
              --desired-count $DESIRED_COUNT_INITIAL \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[$SUBNET1,$SUBNET2],assignPublicIp=ENABLED}" \
              --region "$AWS_REGION"
          else
            aws ecs update-service \
              --cluster "$CLUSTER" \
              --service "$SERVICE" \
              --desired-count $DESIRED_COUNT_INITIAL \
              --region "$AWS_REGION"
          fi

      - name: Scale service to 5
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --desired-count $DESIRED_COUNT_SCALE \
            --region "$AWS_REGION"

      - name: Register scalable target
        run: |
          MAX=${ASG_MAX:-10}
          aws application-autoscaling register-scalable-target \
            --service-namespace ecs \
            --resource-id "service/$CLUSTER/$SERVICE" \
            --scalable-dimension ecs:service:DesiredCount \
            --min-capacity $ASG_MIN \
            --max-capacity $MAX \
            --region "$AWS_REGION"

      - name: Register taskdef revision #2 (optional if you want a new revision)
        id: reg2
        run: |
          TD2=$(aws ecs register-task-definition \
            --cli-input-json file://$TASKDEF_PATH \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text --region "$AWS_REGION")
          echo "arn=$TD2" >> $GITHUB_OUTPUT

      - name: Restart using force-new-deployment
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment \
            --region "$AWS_REGION"
