name: "ECS Full Pipeline â€” Safe Parallel Restart (Option A)"

on:
  workflow_dispatch:

jobs:
  ecs-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER: ${{ secrets.ECS_CLUSTER }}
      SERVICE: ${{ secrets.ECS_SERVICE }}
      TASKDEF_PATH: taskdef.json
      SUBNET1: ${{ secrets.SUBNET1 }}
      SUBNET2: ${{ secrets.SUBNET2 }}
      DESIRED_COUNT_INITIAL: 2
      DESIRED_COUNT_SCALE: 5
      ASG_MIN: 5
      ASG_MAX: ${{ secrets.MAX_CAPACITY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECS cluster exists
        run: |
          aws ecs create-cluster --cluster-name "$CLUSTER" --region "$AWS_REGION" || true

      - name: Validate taskdef.json exists
        run: |
          if [ ! -f "$TASKDEF_PATH" ]; then
            echo "ERROR: $TASKDEF_PATH not found in repo root"
            exit 1
          fi

      - name: Register task definition (initial) and capture ARN
        id: register_initial
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://$TASKDEF_PATH \
            --region "$AWS_REGION" \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "taskdef_arn_initial=$ARN" >> $GITHUB_OUTPUT

      - name: Remove DRAINING service if present
        run: |
          STATUS=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --region "$AWS_REGION" --query 'services[0].status' --output text 2>/dev/null || echo "NONE")
          echo "Service status: $STATUS"
          if [ "$STATUS" = "DRAINING" ]; then
            aws ecs delete-service --cluster "$CLUSTER" --service "$SERVICE" --force --region "$AWS_REGION"
            sleep 5
          fi

      - name: Create service if missing (desiredCount = initial) or update
        run: |
          ARN="${{ steps.register_initial.outputs.taskdef_arn_initial }}"
          SVC_ARN=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --region "$AWS_REGION" --query 'services[0].serviceArn' --output text 2>/dev/null || echo "")
          if [ -z "$SVC_ARN" ] || [ "$SVC_ARN" = "None" ]; then
            aws ecs create-service \
              --cluster "$CLUSTER" \
              --service-name "$SERVICE" \
              --task-definition "$ARN" \
              --desired-count $DESIRED_COUNT_INITIAL \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[$SUBNET1,$SUBNET2],assignPublicIp=ENABLED}" \
              --region "$AWS_REGION"
          else
            aws ecs update-service \
              --cluster "$CLUSTER" \
              --service "$SERVICE" \
              --task-definition "$ARN" \
              --desired-count $DESIRED_COUNT_INITIAL \
              --region "$AWS_REGION"
          fi

      - name: Scale service to desiredCount = 5
        run: |
          aws ecs update-service --cluster "$CLUSTER" --service "$SERVICE" --desired-count $DESIRED_COUNT_SCALE --region "$AWS_REGION"

      - name: Register scalable target (min/max)
        run: |
          MAX=${ASG_MAX:-10}
          aws application-autoscaling register-scalable-target \
            --service-namespace ecs \
            --resource-id "service/${CLUSTER}/${SERVICE}" \
            --scalable-dimension ecs:service:DesiredCount \
            --min-capacity ${ASG_MIN} \
            --max-capacity ${MAX} \
            --region "$AWS_REGION"

      - name: Register new taskdef revision (inject timestamp) to force restart
        id: register_restart
        run: |
          RESTART_TS=$(date +%s)
          jq --arg ts "$RESTART_TS" \
            '.containerDefinitions[0].environment = (.containerDefinitions[0].environment // []) + [{"name":"RESTART_TS","value":$ts}]' \
            "$TASKDEF_PATH" > /tmp/taskdef_restart.json
          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/taskdef_restart.json \
            --region "$AWS_REGION" \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          if [ -z "$NEW_ARN" ] || [ "$NEW_ARN" = "None" ]; then
            echo "ERROR: failed to register new task definition revision"
            exit 1
          fi
          echo "taskdef_arn_for_restart=$NEW_ARN" >> $GITHUB_OUTPUT
          echo "Registered new taskdef ARN: $NEW_ARN"

      - name: Update service to new task definition (relaxed deployment config for parallel replacement)
        run: |
          NEW_ARN="${{ steps.register_restart.outputs.taskdef_arn_for_restart }}"
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --task-definition "$NEW_ARN" \
            --deployment-configuration "maximumPercent=200,minimumHealthyPercent=50" \
            --region "$AWS_REGION"

      - name: Wait until runningCount == desiredCount (timeout 10min)
        run: |
          DESIRED=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --region "$AWS_REGION" --query 'services[0].desiredCount' --output text)
          echo "Waiting until runningCount == $DESIRED"
          elapsed=0
          while [ $elapsed -lt 600 ]; do
            RUNNING=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --region "$AWS_REGION" --query 'services[0].runningCount' --output text)
            echo "runningCount = $RUNNING"
            if [ "$RUNNING" = "$DESIRED" ]; then
              echo "Desired running count achieved."
              exit 0
            fi
            sleep 10
            elapsed=$((elapsed+10))
          done
          echo "Timeout waiting for runningCount to reach desiredCount."
          aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --region "$AWS_REGION" --output json
          exit 1

      - name: Final describe & list tasks
        run: |
          aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" --region "$AWS_REGION" --output table || true
          aws ecs list-tasks --cluster "$CLUSTER" --service-name "$SERVICE" --region "$AWS_REGION" --output text || true
