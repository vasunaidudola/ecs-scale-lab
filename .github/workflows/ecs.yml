name: "ECS Full Pipeline With Force Restart"

on:
  workflow_dispatch:

jobs:
  ecs-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER: ${{ secrets.ECS_CLUSTER }}
      SERVICE: ${{ secrets.ECS_SERVICE }}
      TASKDEF_PATH: taskdef.json
      SUBNET1: ${{ secrets.SUBNET1 }}
      SUBNET2: ${{ secrets.SUBNET2 }}
      DESIRED_COUNT_INITIAL: 2
      DESIRED_COUNT_SCALE: 5
      ASG_MIN: 5
      ASG_MAX: ${{ secrets.MAX_CAPACITY }}

    steps:

      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. AWS auth
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}


      # 3. Create ECS cluster (idempotent)
      - name: Create ECS Cluster
        run: |
          aws ecs create-cluster --cluster-name "$CLUSTER" --region "$AWS_REGION" || true


      # 4. Register Task Definition (Main one)
      - name: Register Task Definition
        id: register
        run: |
          ARN=$(aws ecs register-task-definition \
            --cli-input-json file://$TASKDEF_PATH \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text --region "$AWS_REGION")
          echo "taskdef_arn=$ARN" >> $GITHUB_OUTPUT


      # 5. Create Service (or update existing one)
      - name: Create or Update Service (desiredCount=2)
        run: |
          ARN="${{ steps.register.outputs.taskdef_arn }}"
          SVC=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" \
                --query 'services[0].serviceArn' --output text --region "$AWS_REGION" 2>/dev/null)

          if [ "$SVC" = "None" ] || [ -z "$SVC" ]; then
            aws ecs create-service \
              --cluster "$CLUSTER" \
              --service-name "$SERVICE" \
              --task-definition "$ARN" \
              --desired-count $DESIRED_COUNT_INITIAL \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[$SUBNET1,$SUBNET2],assignPublicIp=ENABLED}" \
              --region "$AWS_REGION"
          else
            aws ecs update-service \
              --cluster "$CLUSTER" \
              --service "$SERVICE" \
              --desired-count $DESIRED_COUNT_INITIAL \
              --task-definition "$ARN" \
              --region "$AWS_REGION"
          fi


      # 6. Scale service to 5 tasks
      - name: Scale to 5 Tasks
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --desired-count $DESIRED_COUNT_SCALE \
            --region "$AWS_REGION"


      # 7. Register scalable target (min/max settings)
      - name: Register Scalable Target
        run: |
          MAX=${ASG_MAX:-10}
          aws application-autoscaling register-scalable-target \
            --service-namespace ecs \
            --resource-id "service/$CLUSTER/$SERVICE" \
            --scalable-dimension ecs:service:DesiredCount \
            --min-capacity $ASG_MIN \
            --max-capacity $MAX \
            --region "$AWS_REGION"


      # 8. ðŸ”¥ FORCE RESTART ALL TASKS (like CLI)
      - name: Force Restart All Tasks
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment \
            --region "$AWS_REGION"
